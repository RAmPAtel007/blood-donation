<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Donors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ü©∏ Blood Donation System</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register Donor</a></li>
                <li><a href="search.html" class="active">Search Donors</a></li>
                <li><a href="request.html">Request Blood</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <h2>Search Blood Donors</h2>
            <p>Find available donors by blood group and city</p>

            <!-- Search Form -->
            <div class="search-box">
                <div class="search-filters">
                    <div class="filter-group">
                        <label for="searchBloodGroup">Blood Group</label>
                        <select id="searchBloodGroup">
                            <option value="">All Blood Groups</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="searchCity">City</label>
                        <input type="text" id="searchCity" placeholder="Enter city name">
                    </div>

                    <button onclick="searchDonors()" class="btn btn-primary">Search</button>
                </div>
            </div>

            <!-- Results Display -->
            <div id="resultsContainer">
                <div id="resultsCount" class="results-count"></div>
                <div id="donorsList" class="donors-list"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Blood Donation Management System. All rights reserved.</p>
    </footer>

    <script>
        // Search donors function
        async function searchDonors() {
            // Get search parameters
            const bloodGroup = document.getElementById('searchBloodGroup').value;
            const city = document.getElementById('searchCity').value;

            // Build query string
            const params = new URLSearchParams();
            if (bloodGroup) params.append('blood_group', bloodGroup);
            if (city) params.append('city', city);

            try {
                // Send GET request with search parameters
                const response = await fetch(`http://localhost:3000/search-donors?${params.toString()}`);
                const data = await response.json();

                // Display results
                displayResults(data.donors);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('donorsList').innerHTML = 
                    '<p class="error-message">‚ùå Error loading donors. Please try again.</p>';
            }
        }

        // Display search results
        function displayResults(donors) {
            const resultsCount = document.getElementById('resultsCount');
            const donorsList = document.getElementById('donorsList');

            // Show count
            resultsCount.textContent = `Found ${donors.length} donor(s)`;

            // Clear previous results
            donorsList.innerHTML = '';

            if (donors.length === 0) {
                donorsList.innerHTML = '<p class="no-results">No donors found matching your criteria.</p>';
                return;
            }

            // Create donor cards
            donors.forEach(donor => {
                const card = document.createElement('div');
                card.className = 'donor-card';
                card.innerHTML = `
                    <div class="donor-header">
                        <span class="blood-badge">${donor.blood_group}</span>
                        <span class="donor-id">#${donor.donor_id}</span>
                    </div>
                    <h3>${donor.name}</h3>
                    <div class="donor-details">
                        <p><strong>Age:</strong> ${donor.age} years</p>
                        <p><strong>Gender:</strong> ${donor.gender}</p>
                        <p><strong>City:</strong> ${donor.city}</p>
                        <p><strong>Phone:</strong> ${donor.phone}</p>
                    </div>
                `;
                donorsList.appendChild(card);
            });
        }

        // Load all donors on page load
        window.addEventListener('DOMContentLoaded', () => {
            searchDonors();
        });
    </script>
</body>
</html>

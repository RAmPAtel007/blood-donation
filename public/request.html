<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ü©∏ Blood Donation System</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register Donor</a></li>
                <li><a href="search.html">Search Donors</a></li>
                <li><a href="request.html" class="active">Request Blood</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Request Form Section -->
    <section class="form-section">
        <div class="form-container">
            <h2>Blood Request Form</h2>
            <p class="form-description">Submit your blood requirement details</p>

            <!-- Request Form -->
            <form id="requestForm">
                <div class="form-group">
                    <label for="reqName">Patient/Requester Name *</label>
                    <input type="text" id="reqName" name="name" required placeholder="Enter name">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="reqBloodGroup">Required Blood Group *</label>
                        <select id="reqBloodGroup" name="blood_group" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reqCity">City *</label>
                        <input type="text" id="reqCity" name="city" required placeholder="Enter city">
                    </div>
                </div>

                <div class="form-group">
                    <label for="reqReason">Reason for Requirement *</label>
                    <textarea id="reqReason" name="reason" required rows="3" placeholder="Brief description of requirement"></textarea>
                </div>

                <div class="form-group">
                    <label for="reqPhone">Contact Number *</label>
                    <input type="tel" id="reqPhone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit mobile number">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit Request</button>
            </form>

            <!-- Message Display Area -->
            <div id="requestMessage" class="message"></div>
        </div>

        <!-- Recent Requests Section -->
        <div class="recent-requests">
            <h3>Recent Blood Requests</h3>
            <div id="requestsList"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Blood Donation Management System. All rights reserved.</p>
    </footer>
    <script src="config.js"></script>
    <script>
        // Handle request form submission
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = {
                name: document.getElementById('reqName').value,
                blood_group: document.getElementById('reqBloodGroup').value,
                city: document.getElementById('reqCity').value,
                reason: document.getElementById('reqReason').value,
                phone: document.getElementById('reqPhone').value
            };

            try {
                // Send POST request
                const response = await fetch(`${API_CONFIG.BASE_URL}/request-blood`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                // Display message
                const messageDiv = document.getElementById('requestMessage');
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + data.message;
                    document.getElementById('requestForm').reset();
                    loadRequests(); // Reload requests list
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå ' + data.message;
                }

                // Auto-hide message
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'message';
                }, 5000);

            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('requestMessage');
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Error connecting to server.';
            }
        });

        // Load and display recent requests
        async function loadRequests() {
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/request-blood`);
                const data = await response.json();

                const requestsList = document.getElementById('requestsList');
                requestsList.innerHTML = '';

                if (data.requests.length === 0) {
                    requestsList.innerHTML = '<p class="no-results">No blood requests found.</p>';
                    return;
                }

                // Display only latest 5 requests
                data.requests.slice(0, 5).forEach(request => {
                    const card = document.createElement('div');
                    card.className = 'request-card';
                    card.innerHTML = `
                        <div class="request-header">
                            <span class="blood-badge">${request.blood_group}</span>
                            <span class="request-id">#${request.req_id}</span>
                        </div>
                        <h4>${request.name}</h4>
                        <p><strong>City:</strong> ${request.city}</p>
                        <p><strong>Reason:</strong> ${request.reason}</p>
                        <p><strong>Contact:</strong> ${request.phone}</p>
                        <p class="request-date">Requested: ${new Date(request.created_at).toLocaleDateString()}</p>
                    `;
                    requestsList.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        // Load requests on page load
        window.addEventListener('DOMContentLoaded', loadRequests);
    </script>
</body>
</html>

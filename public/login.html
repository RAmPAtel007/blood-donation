<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Donation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="compact-auth-section">
        <div class="compact-auth-container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <div class="compact-auth-card">
                <div class="auth-header">
                    <div class="auth-icon">üîê</div>
                    <h2>Welcome Back</h2>
                    <p>Login to your account</p>
                </div>

                <form id="loginForm" class="compact-form">
                    <div class="form-group-compact">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="your@email.com">
                        <span class="error-msg" id="emailError"></span>
                    </div>

                    <div class="form-group-compact">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                        <span class="error-msg" id="passwordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Login
                    </button>
                </form>

                <div id="message" class="message"></div>

                <div class="auth-footer-compact">
                    Don't have an account? <a href="user-register.html">Create one</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.querySelectorAll('.error-msg').forEach(el => el.textContent = '');
            
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            let isValid = true;

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }

            if (formData.password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password required';
                isValid = false;
            }

            if (!isValid) return;

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + data.message;
                    setTimeout(() => window.location.href = 'dashboard.html', 800);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå ' + data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').className = 'message error';
                document.getElementById('message').textContent = '‚ùå Connection error';
            }
        });

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.authenticated) window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Auth check error:', error);
            }
        });
    </script>
</body>
</html>

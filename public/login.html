<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Donation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #dc2626;
            --primary-dark: #b91c1c;
            --primary-light: #ef4444;
            --secondary: #af3d1e;
            --success: #16a34a;
            --error: #dc2626;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-light: #f9fafb;
            --bg-white: #ffffff;
            --border-light: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e00c05 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            opacity: 0.1;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: blobMove 8s infinite;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #ffffff;
            top: -200px;
            left: -100px;
            animation-duration: 8s;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: #dc2626;
            bottom: -150px;
            right: -100px;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: #1e40af;
            top: 50%;
            right: -150px;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        @keyframes blobMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-30px, 20px) rotate(240deg); }
        }

        .container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
        }

        /* Animated rings background */
        .animated-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            z-index: 0;
        }

        .ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateRing 20s linear infinite;
        }

        .ring:nth-child(1) {
            width: 300px;
            height: 300px;
            animation-duration: 20s;
        }

        .ring:nth-child(2) {
            width: 400px;
            height: 400px;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .ring:nth-child(3) {
            width: 500px;
            height: 500px;
            animation-duration: 40s;
        }

        @keyframes rotateRing {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        0 0 1px rgba(255, 255, 255, 0.5) inset;
            border: 1px solid rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-link:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: inline-block;
            animation: floatIcon 3s ease-in-out infinite;
        }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .auth-header h2 {
            font-size: 28px;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group-compact {
            margin-bottom: 24px;
            animation: slideInField 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group-compact:nth-child(1) { animation-delay: 0.1s; }
        .form-group-compact:nth-child(2) { animation-delay: 0.2s; }

        @keyframes slideInField {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group-compact label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group-compact input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: var(--bg-light);
            color: var(--text-primary);
        }

        .form-group-compact input:focus {
            outline: none;
            background-color: var(--bg-white);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
            transform: translateY(-2px);
        }

        .form-group-compact input::placeholder {
            color: var(--text-secondary);
        }

        .error-msg {
            display: block;
            color: var(--error);
            font-size: 12px;
            margin-top: 6px;
            font-weight: 600;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 16px;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            animation: slideDown 0.4s ease-out;
            display: none;
        }

        .message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(22, 163, 74, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .message.error {
            background: rgba(220, 38, 38, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .auth-footer-compact {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-footer-compact a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-footer-compact a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .auth-footer-compact a:hover::after {
            width: 100%;
        }

        /* Divider */
        .divider {
            margin: 28px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }

        /* Password toggle */
        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 18px;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .toggle-btn:hover {
            color: var(--primary);
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 40px 24px;
            }

            .auth-header h2 {
                font-size: 24px;
            }

            .animated-rings {
                display: none;
            }

            .blob {
                opacity: 0.05;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="animated-rings">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>

        <div class="card">
            <div class="auth-header">
                <div class="auth-icon">ü©∏</div>
                <h2>Welcome Back</h2>
                <p>Login to your Blood Donation Account</p>
            </div>

            <form id="loginForm" class="compact-form">
                <div class="form-group-compact">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        placeholder="your@email.com"
                        autocomplete="email"
                    >
                    <span class="error-msg" id="emailError"></span>
                </div>

                <div class="form-group-compact">
                    <label for="password">Password</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-btn" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                    <span class="error-msg" id="passwordError"></span>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Login
                </button>
            </form>

            <div id="message" class="message"></div>

            <div class="divider">Or continue with</div>

            <div class="auth-footer-compact">
                Don't have an account? <a href="user-register.html">Create one now</a>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        let isPasswordVisible = false;

        togglePassword.addEventListener('click', (e) => {
            e.preventDefault();
            isPasswordVisible = !isPasswordVisible;
            passwordInput.type = isPasswordVisible ? 'text' : 'password';
            togglePassword.textContent = isPasswordVisible ? 'üëÅÔ∏è‚Äçüó®Ô∏è' : 'üëÅÔ∏è';
            togglePassword.style.transition = 'all 0.3s ease';
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-msg').forEach(el => el.textContent = '');
            
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            let isValid = true;

            // Email validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }

            // Password validation
            if (formData.password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password required';
                isValid = false;
            }

            if (!isValid) return;

            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.textContent;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Logging in...';

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (data.success) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = '' + data.message;
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = '' + (data.message || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error show';
                messageDiv.textContent = 'Connection error. Please try again.';
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });

        // Check if already authenticated
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', () => {
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = 'Invalid email format';
            } else {
                emailError.textContent = '';
            }
        });

        document.getElementById('password').addEventListener('blur', () => {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            if (password && password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
            } else {
                passwordError.textContent = '';
            }
        });

        // Clear errors on input
        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('emailError').textContent = '';
        });

        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('passwordError').textContent = '';
        });
    </script>
</body>
</html>

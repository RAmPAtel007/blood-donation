<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Blood Donation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Compact Registration Section -->
    <section class="compact-auth-section">
        <div class="compact-auth-container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <div class="compact-auth-card">
                <div class="auth-header">
                    <div class="auth-icon">üìù</div>
                    <h2>Create Account</h2>
                    <p>Join our community of life-savers</p>
                </div>

                <form id="registerForm" class="compact-form">
                    <div class="form-row-2">
                        <div class="form-group-compact">
                            <label for="username">Username *</label>
                            <input type="text" id="username" required placeholder="username123">
                            <span class="error-msg" id="usernameError"></span>
                        </div>

                        <div class="form-group-compact">
                            <label for="full_name">Full Name *</label>
                            <input type="text" id="full_name" required placeholder="John Doe">
                            <span class="error-msg" id="full_nameError"></span>
                        </div>
                    </div>

                    <div class="form-group-compact">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" required placeholder="your@email.com">
                        <span class="error-msg" id="emailError"></span>
                    </div>

                    <div class="form-row-2">
                        <div class="form-group-compact">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="9876543210">
                            <span class="error-msg" id="phoneError"></span>
                        </div>

                        <div class="form-group-compact">
                            <label for="password">Password *</label>
                            <input type="password" id="password" required placeholder="Password@123">
                            <span class="error-msg" id="passwordError"></span>
                        </div>
                    </div>

                    <div class="form-group-compact">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" required placeholder="Re-enter password">
                        <span class="error-msg" id="confirmPasswordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Create Account
                    </button>
                </form>

                <div id="message" class="message"></div>

                <div class="auth-footer-compact">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.querySelectorAll('.error-msg').forEach(el => el.textContent = '');
            
            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                full_name: document.getElementById('full_name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                password: document.getElementById('password').value
            };

            const confirmPassword = document.getElementById('confirmPassword').value;

            let isValid = true;

            if (!/^[a-zA-Z0-9_]{3,50}$/.test(formData.username)) {
                document.getElementById('usernameError').textContent = '3-50 chars, letters/numbers/underscore only';
                isValid = false;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }

            if (!/^[a-zA-Z\s]{2,100}$/.test(formData.full_name)) {
                document.getElementById('full_nameError').textContent = '2-100 chars, letters only';
                isValid = false;
            }

            if (!/^[0-9]{10}$/.test(formData.phone)) {
                document.getElementById('phoneError').textContent = 'Must be 10 digits';
                isValid = false;
            }

            if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/.test(formData.password)) {
                document.getElementById('passwordError').textContent = '6+ chars with uppercase, lowercase, number';
                isValid = false;
            }

            if (formData.password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }

            if (!isValid) return;

            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + data.message;
                    document.getElementById('registerForm').reset();
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå ' + data.message;
                    
                    if (data.errors) {
                        data.errors.forEach(error => {
                            const fieldError = document.getElementById(error.path + 'Error');
                            if (fieldError) fieldError.textContent = error.msg;
                        });
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').className = 'message error';
                document.getElementById('message').textContent = '‚ùå Connection error';
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('confirmPasswordError');
            if (this.value && password !== this.value) {
                errorDiv.textContent = 'Passwords do not match';
            } else {
                errorDiv.textContent = '';
            }
        });
    </script>
</body>
</html>
